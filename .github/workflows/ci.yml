name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t skakarla9/liatrio-app .

    - name: Run the app in Docker
      run: docker run -d -p 80:80 skakarla9/liatrio-app

    - name: Wait for the app to be ready
      run: sleep 10

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image to Docker Hub
      run: docker push skakarla9/liatrio-app:latest

  verify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Clone Test Cases Repository
      run: git clone https://github.com/liatrio/github-actions.git

    - name: Navigate to Test Directory
      run: cd github-actions/apprentice-action

    - name: Set up Node.js in the Test Repository
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies for the tests
      run: npm install

    - name: Run Mocha tests
      run: node index.js # This will run the tests using Mocha from the apprentice-action folder

    - name: Output test results
      run: cat test-results.txt
